<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting - Easter Quest</title>
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #FDF6E3;
      color: #8D7B5E;
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    button, .download-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .back-btn {
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    .download-btn {
      background: linear-gradient(to right, #8D7B5E, #BFA97A);
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(141, 123, 94, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(141, 123, 94, 0.4);
      background: linear-gradient(to right, #A8926D, #D6C39A);
    }

    .download-btn:active {
      transform: scale(0.97);
      box-shadow: 0 5px 10px rgba(141, 123, 94, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      button, .download-btn {
        font-size: 0.95em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Station of Waiting</h1>
  <p>
    Between death and resurrection lies a sacred silence. In this waiting, we learn trust, patience, and quiet faith.
  </p>

  <script>
    const correctPassword = "silentfaith";
    const userInput = prompt("Enter the password to access this station:");

    if (userInput && userInput.trim().toLowerCase() === correctPassword) {
      document.body.style.display = "block";
    } else {
      alert("Incorrect password. Returning to main page.");
      window.location.href = "index.html";
    }
  </script>

  <br><br>
  <button onclick="goBack()" class="back-btn">â¬… Back to Main</button>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  </a>
</body>
</html>
