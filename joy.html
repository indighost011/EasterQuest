<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joy - Easter Quest</title>
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #FFFBEA; /* Pale yellow */
      color: #D4A017; /* Golden text */
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    button, .download-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .download-btn {
      background: linear-gradient(to right, #FFD700, #FFF176); /* Gold to light yellow */
      color: #333;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(255, 223, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
      background: linear-gradient(to right, #FFEB3B, #FFF9C4);
    }

    .download-btn:active {
      transform: scale(0.97);
      box-shadow: 0 5px 10px rgba(255, 223, 0, 0.2);
    }

    .back-btn {
      background-color: #333;
      color: white;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Station of Joy</h1>
  <p>
    He is Risen! Let the alleluias ring! The promise is fulfilled, and joy flows like living water through our hearts.
  </p>

  <script>
    const correctPassword = "hallelujah";
    const userInput = prompt("Enter the password to access this station:");

    if (userInput && userInput.trim().toLowerCase() === correctPassword) {
      document.body.style.display = "block";
    } else {
      alert("Incorrect password. Returning to main page.");
      window.location.href = "index.html";
    }
  </script>

  <br><br>
  <button onclick="goBack()" class="back-btn">â¬… Back to Main</button>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  <br><br>
  <a href="https://drive.google.com/file/d/1qOIbnaTxugmBgzEvoPi8FKoK0DrKVuZE/view?usp=sharing" target="_blank">
    <button class="download-btn">ðŸ“„ Download the PDF Questions</button>
  </a>
</body>
</html>
